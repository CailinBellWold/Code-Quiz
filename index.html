        <section> 
            <section> 
                <img src="images/Code-Quiz-Logo.png" alt="Cailin Bell Wold logo">

            </section>
        </section>
        <section>
        <nav>
            <ul>
            <li><a class="#high-scores-ID">High Score</a></li>

<main>
    <!-- Instructions -->
    <section class="instructions">
        <section>
            <h2 id="instructions-ID">Instructions</h2>
        </section>
        <section>
            <p>Hello and welcome to your Code Quiz.</p>
            <p>As a budding web-developer, you may want to check your skills...</p>
        </section>  
        <section class="button" >
            <button id="begin-ID">Begin</button>
        </section>      
    </section>

    <!-- Quiz Area -->
    <section class="quiz-card">
        <form class="quiz" method="">
            <label for="question-number">TO DO: Questions Number Should Appear Here</label>
            <label for="question-text">TO DO: Questions Should Appear Here</label>
            <input type="multiple-choice" placeholder="Questions Appear Here" name="question-text" id="question-text" />
        </form>
        <section class="button">
            <button class="submit">Submit Answer</button>
        </section>
        <section class="validation">
        </section>
        <p>SCORE: <span id="current-score">TO DO: Score Should Appear Here</span></p>
    </section>

    <!--Copied from W3 Schools. Need to customize.-->
    <section id="my-progress">
        <section id="my-bar"></section>
    </section>

    <!--High Scores...page? Overlay?-->
    <section class="high-scores" id="high-scores-ID">
        <p>TO DO: Figure Out How this Works (HIGHSCORE)</p>
    </section>

</main>
